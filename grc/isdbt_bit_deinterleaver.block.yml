id: isdbt_bit_deinterleaver
label: bit_deinterleaver
category: '[isdbt]'

templates:
  imports: import isdbt
  make: isdbt.bit_deinterleaver(${mode}, ${segments}, ${constellation_size})

#  Make one 'parameters' list entry for every parameter you want settable from the GUI.
#     Keys include:
#     * id (makes the value accessible as \$keyname, e.g. in the make entry)
#     * label (label shown in the GUI)
#     * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
parameters:
-   id: mode
    label: Transmission Mode
    dtype: int
    default: 3
    options: [1, 2, 3]
    option_labels: ['MODE1(2K)', 'MODE2(4K)', 'MODE3(8K)']
-   id: segments
    label: Layer Segments
    dtype: int
    default: '1'
-   id: constellation_size
    label: Layer Modulation Scheme
    dtype: enum
    default: '4'
    options: ['4', '16', '64']
    option_labels: [QPSK, 16QAM, 64QAM]

inputs:
-   domain: stream
    dtype: byte
    vlen: ${ (segments)*96*(2**(mode-1)) }

outputs:
-   domain: stream
    dtype: byte
#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
